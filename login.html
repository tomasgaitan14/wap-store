<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <title>WAP STORE</title>
  </head>
  <body>
      
    <!-- TODO-->
      <div class="container-fluid d-flex flex-column flex-wrap">
        <!-- Nav Bar -->
        <nav class="navbar navbar-light bg-light p-3">
            <div id="title-icons" class="container-fluid">

              <!-- Title-->
              <div>
                <a id="title" class="navbar-brand">WAP STORE</a>
              </div>

              <!-- Icons-->
                <div id="icons" >
                    <a class="text-decoration-none bg-dark text-white rounded-pill pt-1 pb-1 pe-2 ps-2" href="login.html">
                      <i class="fas fa-user me-1"></i>
                      Login
                    </a>
                    <a class="text-decoration-none bg-dark text-white rounded-pill pt-1 pb-1 pe-2 ps-2" href="register.html">
                      <i class="fas fa-sign-in-alt me-1"></i>
                      Register
                    </a>
                </div>
            </div>

        <!-- Nav bar Seccion-->
            <nav id="section">
                <a id="nav-a" class="text-uppercase text-decoration-none me-2 text-dark" href="index.html">Store</a>
                <a id="nav-a" class="text-uppercase text-decoration-none me-2 text-dark" href="index.html">Apparel</a>
                <a id="nav-a" class="text-uppercase text-decoration-none me-2 text-dark" href="index.html">Accessories</a>
                <a id="nav-a" class="text-uppercase text-decoration-none text-dark" href="index.html">Back to wapstoreofficial.com</a>
            </nav>
        </nav>

        <hr>

        <div class="container-sm">
            <div class="row d-flex flex-column justify-content-center align-content-center">
                <div class="col-3">
                    <form class="d-flex flex-column justify-content-center">
                        <p class="text-center">Login</p>
                        <input class="mb-4 form-control" type="text" name="text" id="name" placeholder="User">
                        <input class="mb-4 form-control" type="password" name="password" id="password" placeholder="Password">
                        <button class="btn btn-dark mb-2">
                            Login
                        </button>
                        <a class="btn btn-dark" href="register.html">
                            Register
                        </a>
                    </form>
                </div>
            </div>
        </div>

        <hr>

        <!-- Footer-->
        <div class="container text-center">
            <h3 class="text-dark">Support</h3>
            <a id="nav-a" class="text-dark text-decoration-none me-3 text-uppercase" href="#">Contact us</a>
            <a id="nav-a" class="text-dark text-decoration-none me-3 text-uppercase" href="#">Faq</a>
        </div>
      </div>

      <script src="https://kit.fontawesome.com/4d4fa8b5fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
